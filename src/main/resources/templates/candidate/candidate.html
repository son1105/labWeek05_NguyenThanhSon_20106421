<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-75 mt-4 p-5" style="background-color: cyan">
    <h1>Candidate</h1>
    <h3>Id: <span th:text="${candidate.id}"></span></h3>
    <h3>Name: <span th:text="${candidate.fullName}"></span></h3>
    <h3>Date Of Birth: <span th:text="${candidate.dob}"></span></h3>
    <h3>Email: <span th:text="${candidate.email}"></span></h3>
    <h3>Phone: <span th:text="${candidate.phone}"></span></h3>
    <h3>Address: <span th:text="${candidate.address}"></span></h3>
    <ul class="h3">List skill:
        <li th:each="candidateSkill : ${candidateSkills}">
            <span>Skill name: <span th:text="${candidateSkill.skill.skillName}"></span>
                <span>, Skill level: <span th:text="${candidateSkill.skillLevel}"></span></span>
            </span>
        </li>
    </ul>
    <a class="btn btn-warning" th:href="@{/candidate/{candidateId}/jobs(candidateId=${candidate.id})}">View Job For You</a>
    <a class="btn btn-warning" th:href="@{/candidate/{candidateId}/skills(candidateId=${candidate.id})}">View Skill</a>
</div>
</body>
</html>
