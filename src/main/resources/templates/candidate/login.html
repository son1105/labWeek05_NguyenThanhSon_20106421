<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/candidates/login}" th:object="${candidate}">
    <label class="form-label h4" for="id">Enter candidate id:</label>
    <input class="form-control my-2" type="text" id="id" th:field="*{id}">
    <h4 class="text-danger" th:if="${note}!=null" th:text="${note}"></h4>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
</body>
</html>
