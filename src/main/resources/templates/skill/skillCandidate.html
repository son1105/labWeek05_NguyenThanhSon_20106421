<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="height: 100%">
<div class="d-flex w-100 h-100">
    <div class="w-50 h-100">
        <h3>Skill Of Candidate</h3>
        <div style="overflow-y: scroll; height: 90%">
            <table class="table table-hover table-bordered text-center">
                <thead class="table-info">
                <tr>
                    <th>Skill Id</th>
                    <th>Skill Name</th>
                    <th>Description</th>
                    <th>Skill Type</th>
                    <th>Skill Level</th>
                    <th>View Job</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidateSkill : ${candidateSkills}">
                    <td th:text="${candidateSkill.skill.id}"></td>
                    <td th:text="${candidateSkill.skill.skillName}"></td>
                    <td th:text="${candidateSkill.skill.getSkillDesc()}"></td>
                    <td th:text="${candidateSkill.skill.getSkillType()}"></td>
                    <td th:text="${candidateSkill.skillLevel}"></td>
                    <td><a class="btn btn-primary" th:href="@{/skill/{skillID}/jobs(skillID = ${candidateSkill.skill.id})}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="w-50 h-100">
        <h3>Skill Does Not Possess</h3>
        <div style="overflow-y: scroll; height: 90%">
            <table class="table table-hover table-bordered text-center">
                <thead class="table-info">
                <tr>
                    <th>Skill Id</th>
                    <th>Skill Name</th>
                    <th>Description</th>
                    <th>Skill Type</th>
                    <th>View Job</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="skill:${skills}">
                    <td th:text="${skill.getId()}"></td>
                    <td th:text="${skill.getSkillName()}"></td>
                    <td th:text="${skill.getSkillDesc()}"></td>
                    <td th:text="${skill.getSkillType()}"></td>
                    <td><a class="btn btn-primary" th:href="@{/skill/{skillID}/jobs(skillID = ${skill.getId()})}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
