<!DOCTYPE html>
<html lang="en">
<style>
    div.page {
        padding: 5px 5px;
        display: inline-block;
    }

    div.page a.active {
        font-size: 20px;
        font-weight: bold;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Job For Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h2>List Job For Skill <span th:text="${skillID}"></span></h2>
    <table class="table table-hover text-center">
        <thead>
        <tr style="text-align: center">
            <th>Id</th>
            <th>Name</th>
            <th>Job Description</th>
            <th>Skill Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${pageJob.content}">
            <td th:text="${job.job.id}"></td>
            <td th:text="${job.job.getName()}"></td>
            <td th:text="${job.job.getDescription()}"></td>
            <td th:text="${job.skillLevel}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <div class="page" th:if="${pageJob.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/skill/{skillID}/jobs(size=${pageJob.size}, page=${pageNumber}, skillID = ${skillID})}"
               th:text="${pageNumber}"
               th:class="${pageNumber==pageJob.number + 1} ? active"></a>
        </div>
    </div>
</div>
</body>
</html>
